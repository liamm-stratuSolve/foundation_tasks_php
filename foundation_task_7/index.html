<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Person Manager Portal</title>
</head>
<body onload="getPeople()">
    <nav id="navbar">
        <p>Person Manager Portal</p>
    </nav>
    <div id="root">
        <div id="container">
            <button id="searchBtn">Search for Person</button>
            <button id="addBtn" onclick="createPerson()">Add Person</button>
            <div id="table-container">
                <table id="personTable">
                    <tr>
                        <th>First Name</th>
                        <th>Surname</th>
                        <th>Date of Birth</th>
                        <th>Email Address</th>
                        <th>Age</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer><button id="deleteAllBtn" onclick="deleteAllPeople()">Delete All Person Records</button></footer>
    <script src="logic.js"></script>
    <script src="index.js"></script>
</body>
</html>
