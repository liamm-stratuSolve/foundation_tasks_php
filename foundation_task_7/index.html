<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Person Manager Portal</title>
</head>
<body>
    <header class="header">
        <h3 class="header--title">Person Manager Portal</h3>
        <button class="header--button" id="searchBtn" onclick="searchPerson()">Search for Person</button>
        <button class="header--button" id="addBtn" onclick="createPerson()">Add Person</button>
    </header>
    <div id="root">
        <div id="container">
            <div id="table-container">
                <table id="personTable">
                </table>
            </div>
        </div>
    </div>
    <footer><button id="deleteAllBtn" onclick="deleteAllPeople()">Delete All Person Records</button></footer>
    <script src="logic.js"></script>
    <script src="index.js"></script>
</body>
</html>
